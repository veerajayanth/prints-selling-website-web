<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="resources/css/accountdetailstyle.css">
	<link rel="stylesheet" type="text/css" href="vendors/css/grid.css">
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&display=swap" rel="stylesheet">

</head>
<body>
	<header>
		<nav class="sticky">
			<div class="row">
				<img src="resources/img/logo.png" alt="logo" class="logo">
				<ul class="main-nav">
					<li>AccountDetails</li>
				</ul>
			</div>
		</nav>

		<div class="row product-box">
			<div class="col span-1-of-2" ></div>
			<div class="col span-1-of-2 cols">
				<div class="row">
					<h3>New Customer? Join here!</h3>
					<br>	
				</div>
				<form method="post" action="#" class="contact-form">
					<div class="row">
						<div class="col span-1-of-3">
							<label for="name">Name</label>
						</div>
						<div class="col span-2-of-3">
							<input type="text" name="name" id="name" placeholder="Your name" required>
						</div>
						
					</div>
					<div class="row">
						<div class="col span-1-of-3">
							<label for="email">Email</label>
						</div>
						<div class="col span-2-of-3">
							<input type="email" name="email" id="email" placeholder="Your email" required>
						</div>
						
					</div>
					<div class="row">
						<div class="col span-1-of-3">
							<label for="find-us
							">Membership</label>
						</div>
						<div class="col span-2-of-3">
							<select name="find-us" id="find-us">
								<option value="premium" selected="">Premium</option>
								<option value="pro">Pro</option>
								<option value="free">Free</option>	
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col span-1-of-3">
							<label for="number">Contact.no:</label>
						</div>
						<div class="col span-2-of-3">
							<input type="number" name="phone" id="phone" placeholder="Your phone number" required>
						</div>
						
					</div>
					<div class="row">
						<div class="col span-1-of-3">
							<label for="email">Password</label>
						</div>
						<div class="col span-2-of-3">
							<input type="password" name="password" id="password" placeholder="your password" required>
						</div>
						
					</div>
					<div class="row">
					<div class="col span-1-of-3">
						<label>&nbsp;</label>
					</div>
					<div class="col span-2-of-3">
						<input type="submit" value="Sign up">
					</div>
					
				</div>
				</form>
			</div>
			
		</div>	
	</header>
</body>
</html>
